<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Project_task3.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form class="" action="story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input type="text" name="animal-1" value="" id="animal-1">
        <br />
        <label for="animal-2">Another Animal:</label>
        <input type="text" name="animal-2" value="" id="animal-2" required>
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" name="animal-3" value="" id="animal-3" required>
        <br>
        <label for="adj-1">Adjective</label>
        <input type="text" name="adj-1" value="" id="adj-1" required>
        <br>
        <label for="verb-1">Verb</label>
        <input type="text" name="verb-1" value="" id="verb-1" required>
         <br>
         <label for="num-1">Number:</label>
         <input type="number" name="num-1" value="" id="num-1" required>
         <br />
         <span>Yes or No:</span>
         <input type="radio" name="answer" value="yes" id="yes" required>
         <label for="yes">Yes</label>
         <input type="radio" name="answer" value="no" id="no" required>
         <label for="no">No</label>
         <br>
         <label for="speed">Relative speed(ends in -er)</label>
         <select class="" name="speed" id="speed" required>
           <option value="faster">Faster</option>
           <option value="slower">Slower</option>
           <option value="More faster">MoreFaster</option>
           <option value="More slower">Moreslower</option>
         </select>
         <br />
         <label for="quote">Motivational Quote:</label>
         <input type="text" name="quote" value=""id="quote" list="quote-choices"required>
         <datalist class="" id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice cream!"></option>
          <option value="winner gets ice cream!"></option>
         </datalist>
         <br>
         <br>
         <label for="message">Meaningful Message:</label>
         <textarea name="message" id="message" rows="8" cols="40" required>

         </textarea>
         <br />

         <br />




        <input type="submit" value="Form My Story!" />

      </form>

    </section>
    <script src="main.js"></script>
  </body>
</html>
